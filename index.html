<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remodelación Grupreysa </title>
    <link rel="stylesheet" href="./assents/css/style.css">
</head>
<body>
    <main>
        <div class="ContainerMain-img">
            <img class="layer" data-speed="2" src="./assents/img/logo grupreysa.png" alt="logotipo grupreysa">
        </div>
        <h1 class="layer" data-speed="4">EN REMODELACIÓN</h1>
    </main>

    <script type="text/javascript">
        //a toda la apgina ponemos a escuchar cuando el raton se mueve y lanzamos la funcion parallax
            document.addEventListener("mousemove", parallax);
            function parallax(e) {
                //Seleccionamos todas las etiquetas con la clase layer 
                this.querySelectorAll('.layer').forEach(layer => {
                    //y por cada una aplicamos esto
                    //obtenemos el valor que tenga data-speed
                    const speed = layer.getAttribute('data-speed')
                    //window.innerWidth = el ancho de la ventana
                    const x = (window.innerWidth - e.pageX*speed)/100
                    const y = (window.innerHeight - e.pageY*speed)/100
    
                    layer.style.transform = `translateX(${x}px) translateY(${y}px)`
    
                })
            }
        </script>
    
</body>
</html>
